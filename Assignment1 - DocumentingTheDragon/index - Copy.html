<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Not a Dragon!</title>

</head>
<body>
    <div id="impress">
        <div id="intro" class="step slide">
            <div class="slide-text">
                <p style="text-align:center;">slide 1</p>
                <table cellpadding="0" border="0">
                    <tr>
                        <td colspan="10"><img src="http://placehold.it/500x100/" alt="" style="display:block;" /></td>
                    </tr>
                    <tr>
                        <td><img src="http://placehold.it/50x100/" alt="" style="display:block;" /></td>
                        <td><img src="img/wire white.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire blue.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire purple.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire red.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire orange.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire yellow.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire green.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="img/wire black.fw.png" alt="" style="display:block;" /></td>
                        <td><img src="http://placehold.it/50x100/" alt="" style="display:block;" /></td>
                    </tr>
                    <tr>
                        <td colspan="10"><img src="http://placehold.it/500x100/" alt="" style="display:block;" /></td>
                    </tr>
                </table>
            </div>
            <div class="menu">
                <p><a href="#slide2">slide 2</a></p>
            </div>
        </div>

        <div id="slide2" class="step slide" data-z="-2000">
            <div class="slide-text">
                <p>slide 2</p>
                <img src="http://placehold.it/500x100/" alt="" style="display:block; margin:auto;" />
                <img src="http://placehold.it/50x100/" alt="" style="float:left" />
                <img src="img/wire white.fw.png" alt="" style="float:left" />
                <img src="img/wire blue.fw.png" alt="" style="float:left" />
                <img src="img/wire purple.fw.png" alt="" style="float:left" />
                <img src="img/wire red.fw.png" alt="" style="float:left" />
                <img src="img/wire orange.fw.png" alt="" style="float:left" />
                <img src="img/wire yellow.fw.png" alt="" style="float:left" />
                <img src="img/wire green.fw.png" alt="" style="float:left" />
                <img src="img/wire black.fw.png" alt="" style="float:left" />
                <img src="http://placehold.it/50x100/" alt="" style="float:left" />
                <br />
                <img src="http://placehold.it/500x100/" alt="" />
            </div>
            <div class="menu">
                <a href="#slide3">slide 3</a>
            </div>
        </div>

        <div id="slide3" class="step slide" data-z="-4000">
            <div class="slide-text">
                <p>slide3</p>
            </div>
            <div class="menu">
                <a href="#slide4">slide4</a>
            </div>
        </div>

        <div id="slide4" class="step slide" data-z="-8000">
            <div class="slide-text">
                <p>This is 4</p>
                <br />
                <p>NEUTRAL END.</p>
            </div>
            <div class="menu">
                <a href="#intro">START OVER</a>
            </div>
        </div>

    </div>

    <!-- JavaScript Section -->
    <script src="js/impress.js"></script>
    <script>impress().init();</script>

</html>
